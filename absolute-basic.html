<!DOCTYPE html>
<html>

<head>
    <title>Admin | Dashboard</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="message">
        {{ message }}

        <button :class="buttonColor" v-on:click="toggle">Click Me</button>
    </div>

<script>
  const { createApp } = Vue

  createApp({
    data() {
      return {
        message: 'Hello Vue!',
        buttonColor: 'text-green'
      }
    },
    methods: {
        toggle() {
            alert('Hello');
        }
    }
  }).mount('#app')
</script>
</body>
</html>
